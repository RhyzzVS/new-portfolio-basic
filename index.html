<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanDev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h2 class="title">VanDev</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Skills</a></li>
                <li><a href="">Journey</a></li>
                <li><a href="">Donate</a></li>
                <div class="right-side">
                    <a href="" class="contact">Contact Me</a>
                    <button id="theme-button" class="right-button">
                        <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/2a51f7/sun--v1.png" alt="sun--v1"/>
                    </button>
                </div>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="main-home">
        <div class="home-social">
            <a href="https://github.com/RhyzzVS">
                <img width="24" height="24" src="https://img.icons8.com/external-tal-revivo-light-tal-revivo/24/2a51f7/external-github-community-for-software-building-and-testing-online-logo-light-tal-revivo.png" alt="external-github-community-for-software-building-and-testing-online-logo-light-tal-revivo"/>
            </a>
            <a href="">
                <img width="32" height="32" src="https://img.icons8.com/windows/32/2a51f7/instagram-new.png" alt="instagram-new"/>
            </a>
            <a href="">
                <img width="32" height="32" src="https://img.icons8.com/windows/32/2a51f7/linkedin.png" alt="linkedin"/>
            </a>
        </div>
        <div class="home-class-1">
            <h1 class="title-home">Hi I'm Van</h1>
            <h2 class="subtitle-home">Unemployed Programmer</h2>
            <p class="home-information">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui, dolorum.</p>
            <div class="home-btn">
                <button class="contact-btn">
                    <p>Contact Me</p>
                    <div class="img-switch">
                        <img width="48" height="48" src="https://img.icons8.com/fluency-systems-regular/48/000833/sent--v1.png" alt="sent--v1"/>
                        <img width="48" height="48" src="https://img.icons8.com/fluency-systems-regular/48/2A51F7/sent--v1.png" alt="sent--v1"/>
                        
                    </div>
                </button>
                <button class="cv-btn">
                    <p>Download CV</p>
                    <div class="img-switch-2">
                        <img width="24" height="24" src="https://img.icons8.com/forma-light-sharp/24/2A51F7/download.png" alt="download"/>
                        <img width="24" height="24" src="https://img.icons8.com/forma-light-sharp/24/000833/download.png" alt="download"/>
                    </div>
                </button>
            </div>
        </div>
        <div class="home-class-2">
            <img src="profile-img.jpeg" alt="profile-img" class="profile-img">
        </div>
    </section>
</body>
</html>
